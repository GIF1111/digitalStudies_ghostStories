<!DOCTYPE html
  SYSTEM "about:legacy-compat">
<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Victorian Shost Story Timeline</title>
   </head>
   <p>This is meant to bring ghost stories to life by turning them into a visual timeline,
      with each story getting a color based on its mood.</p><svg width="100%" height="100%">
      <g transform="translate(150,100)">
         <g>
            <text x="0" y="-5" font-family="sans-serif" font-size="20px" fill="black">Victorian Ghost Story Timeline</text>
         </g>
         <g>
            <p>Each story is supposed to a colored circle based on its mood, and the circles are
               placed according to the year the story was written.</p>
            <g>
               <circle cx="-106719" cy="-43369" r="10" fill="gray"></circle>
               <text x="-106719" y="-43349" font-family="sans-serif" font-size="12px" fill="black" text-anchor="middle">
                  <title tone="fear">THE OPEN DOOR</title>
               </text>
            </g>
         </g>
      </g></svg></html>
