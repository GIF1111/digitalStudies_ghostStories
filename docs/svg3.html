   <body>
      <h1>Ghost Story Timeline</h1>
      <p>This visualization shows the distribution of ghost story publication years extracted
         from our XML data collection. Each blue dot represents a unique year found in the
         dataset.</p><svg xmlns="http://www.w3.org/2000/svg" width="800" height="100"><!-- Title -->
         <text x="400" y="30" font-size="20" font-weight="bold" text-anchor="middle">Ghost Story Years</text><!-- Horizontal timeline line -->
         <line x1="50" y1="50" x2="750" y2="50" stroke="black" stroke-width="2"/>
         <circle cx="50" cy="50" r="5" fill="blue"/>
         <text x="50" y="70" font-size="12" text-anchor="middle">1661</text>
         <circle cx="145.45454545454547" cy="50" r="5" fill="blue"/>
         <text x="145.45454545454547" y="70" font-size="12" text-anchor="middle">1691</text>
         <circle cx="148.63636363636363" cy="50" r="5" fill="blue"/>
         <text x="148.63636363636363" y="70" font-size="12" text-anchor="middle">1692</text>
         <circle cx="215.45454545454547" cy="50" r="5" fill="blue"/>
         <text x="215.45454545454547" y="70" font-size="12" text-anchor="middle">1713</text>
         <circle cx="323.6363636363636" cy="50" r="5" fill="blue"/>
         <text x="323.6363636363636" y="70" font-size="12" text-anchor="middle">1747</text>
         <circle cx="422.27272727272725" cy="50" r="5" fill="blue"/>
         <text x="422.27272727272725" y="70" font-size="12" text-anchor="middle">1778</text>
         <circle cx="686.3636363636364" cy="50" r="5" fill="blue"/>
         <text x="686.3636363636364" y="70" font-size="12" text-anchor="middle">1861</text>
         <circle cx="750" cy="50" r="5" fill="blue"/>
         <text x="750" y="70" font-size="12" text-anchor="middle">1881</text></svg><p>From 1661 to 1881, we see how ghost story writing has evolved across time.</p>
   </body>
</html>
